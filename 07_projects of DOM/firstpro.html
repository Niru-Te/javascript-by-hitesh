<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Background theme changer </h2>
    <button style="background-color: purple;" class="btn" id="purple">click me </button>
    <button style="background-color:blue ;" class="btn" id="blue">click me </button>
    <button style="background-color:green ;" class="btn" id="green">click me </button>
    <button style="background-color:red ;" class="btn" id="red">click me </button>
</body>
<script>
    const btn = document.querySelectorAll('.btn')
    const body = document.querySelector('body')
   btn.forEach(function(btns){
    console.log(btns);
    
    btns.addEventListener('click',function(e){
        console.log(e);
        console.log(e.target);

        if (e.target.id === "purple") {
            
            body.style.backgroundColor = e.target.id
        }
        if (e.target.id === "blue") {
            
            body.style.backgroundColor = e.target.id
        }
        if (e.target.id === "green") {
            
            body.style.backgroundColor = e.target.id
        }
        if (e.target.id === "red") {
            
            body.style.backgroundColor = e.target.id
        }
        
        
    })
})
</script>

</html>
