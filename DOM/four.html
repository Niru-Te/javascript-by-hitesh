<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code </title>
</head>
<body style="background-color: #161616; color: #fff;">

    <ul class="Language">    
         <li>Javascript</li>

    </ul>
    
</body>
<script>
     function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.Language').appendChild(li)
     }

    addLanguage('Python')
    addLanguage('Ruby')            //for small projects this is works properly


    function addOptLanguage(langName){
        const li = document.createElement('li')
//const addText = document.createTextNode(langName)
//li.appendChild(addText)    or
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.Language').appendChild(li)
    }

    addOptLanguage('typescript')


    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    //  secondLang.innerHTML = "mojo"   or
    const newLi = document.createElement('li')
    newLi.textContent= "mojo"
    secondLang.replaceWith(newLi)


    // edit  
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>typerscript</li>"



    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>


</html>
