<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess the number between 1 and 100</p>
        <p>you have 10 attemps to guess the right number.</p>
        <br>
        <form class="form">
           <p><label for= "guessField">Guess the Number</label>
            <input type="text" id="guessField" class ="guessfield"></p> 
            <input type ="submit" value="Submit Guess" id="submit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guess Remaining : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="fourthpro.js"></script>
</html>
